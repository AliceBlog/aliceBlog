<div class="card">
  <div class="box">
  <div class="imgBox">
    <img src="{{cardData.img}}"/>
  </div>
  <h3>{{cardData.title}}</h3>
  <div class="tags">
    <span *ngFor="let item of cardData.tag;let i = index">{{item}}</span>
  </div>
</div>
<div class="layer">
  <div class="text">
    {{cardData.desc}}
  </div>
</div>
</div>
