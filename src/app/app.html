<div class="deskbook theme{{themeColor}}">
  <center>
  <div id="tool">
  	<input type="button" value="锁定范围" />
      <input type="button" value="水平锁定" />
      <input type="button" value="垂直锁定" />
      <input type="button" value="锁定位置" />
  </div>
  <p>拖放状态：<span>未开始</span></p>
  <div id="box">
  	<h2 class="title"></h2>
  </div>
  </center>

<bigEye *ngIf="themeColor=='yellow'"></bigEye>
<rain *ngIf="themeColor=='black'"></rain>
<pinkTheme *ngIf="themeColor=='pink'"></pinkTheme>
<!-- <sharkTheme *ngIf="themeColor=='blue'"></sharkTheme> -->
  <div class="menu"  *ngFor="let item of data;let i = index" (dblclick)="openGoLink(item)">
<div class="img"><img src="{{item.icon}}"/></div>
   <div class="text">{{item.name}}</div>
  </div>
<clock *ngIf="themeColor!='black'"></clock>
<div class="tip">Alice <b style="color:pink9">❤</b> Jermine</div>
<a href="http://www.miitbeian.gov.cn/" target="_blank"><div class="copyRight">苏ICP备16033855号</div></a>
<div class="item {{themeColor}}"  (click)="handleTheme()">
  <div class="chewing">
    <div class="eye left"><span></span></div>
    <div class="eye right"><span></span></div>
    <div class="mounth"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
  </div>
  <div class="shadow"></div>
</div>
<div class="chooseTheme" *ngIf="chooseBox">
  <a class="chooseBox blue" (click)="handleChangeTheme('blue')"></a>
  <a class="chooseBox yellow" (click)="handleChangeTheme('yellow')"></a>
  <a class="chooseBox black" (click)="handleChangeTheme('black')"></a>
  <a class="pink" (click)="handleChangeTheme('pink')"></a>
</div>
</div>
<!-- <router-outlet></router-outlet> -->
<technology (closeWindow)="closeWindow($event)" *ngIf="technology"></technology>
<life (closeWindow)="closeWindow($event)"  *ngIf="life"></life>
<works (closeWindow)="closeWindow($event)"  *ngIf="works"></works>
<about (closeWindow)="closeWindow($event)"  *ngIf="about"></about>
<log (closeWindow)="closeWindow($event)"  *ngIf="log"></log>
<love (closeWindow)="closeWindow($event)"  *ngIf="love"></love>
<message (closeWindow)="closeWindow($event)"  *ngIf="message"></message>
<sentiment (closeWindow)="closeWindow($event)"  *ngIf="sentiment"></sentiment>
